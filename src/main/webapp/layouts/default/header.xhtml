<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:view>
    <h:form>
        <div class="task">
            <div class="navbar navbar-expand-md navbar-inverse" >
                <div class="container-fluid" style="align-items: left">
                    <ul class="nav navbar-nav" style="align-items: left">
                        <li class="${home.currentPage == 'all_Servey' ? 'active' : '' }">
                            <h:commandLink actionListener="#{home.changePage('all_Servey')}">
                                <span class="fa fa-th"></span> Trang chủ
                            </h:commandLink>
                        </li>

                        <li class="${home.currentPage == 'student' ? 'active' : '' }">
                            <h:commandLink actionListener="#{home.changePage('student')}">
                                <span class="fa fa-list"></span> Sinh viên
                            </h:commandLink>
                        </li>
                        <li class="${home.currentPage == 'lecturers' ? 'active' : '' }">
                            <h:commandLink actionListener="#{home.changePage('lecturers')}">
                                <span class="fa fa-user"></span> Giảng viên
                            </h:commandLink>
                        </li>
                        <c:if test="#{login.role ==0}">
                            <li class="${home.currentPage == 'admin' ? 'active' : '' }">
                                <h:commandLink actionListener="#{home.changePage('admin')}">
                                    <span class="fa fa-list"></span> Admin
                                </h:commandLink>
                            </li>
                        </c:if>
                    </ul>
                </div>
            </div>
        </div>
    </h:form>
</f:view>
</html>
