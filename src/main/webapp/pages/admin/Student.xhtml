<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
    <ui:composition template="../../layouts/layout_home.xhtml">
        <ui:define name="content">
            <div class="container-fluid">
                <div class="row"></div>
                <div class="col-md-12" id="content">
                    <div class="row">
                        <div class="col-md-9">
                        </div>
                        <!--<form action="/studentExcel" method="post" enctype="multipart/form-data">-->
                            <!--<div class="col-md-1"></div>-->
                            <!--<div class="col-md-9">-->
                                <!--<h:inputFile type="file" id="file" name="file1" class="file-input" required="required" />-->
                            <!--</div>-->
                            <!--<span id="upload-error" class="error" />-->
                            <!--<div class="col-md-1">-->
                                <!--<input type="submit" id="upload-button" value="upload"/>-->
                            <!--</div>-->
                        <!--</form>-->
                        <div id="add-new" class="pull-right">
                            <a id="btn-add-department" href="student_add" ><span class="fa fa-plus"></span> New Student</a>
                        </div>
                    </div>
                    <br></br>
                    <div class="row">
                        <div class="col-md-8">
                        </div>
                        <div class="col-md-4 bounce" id="excel-input">
                        </div>
                    </div>
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th style="padding-left: 55px;"><i class="fa fa-cog"></i></th>
                            <th>Ho ten</th>
                            <th class="text-center">Ma sinh vien</th>
                            <th class="text-center">Liên Khóa</th>
                        </tr>

                        </thead>
                        <tbody>
                            <c:forEach items="#{student.studentDtoList}" var="items" varStatus="status">
                                <tr>
                                    <td>
                                        <div class="btn-group text-center">
                                            <h:commandLink styleClass="btn "
                                                           onclick="$('#myModal').modal('show')"
                                                           actionListener="#{student.setIdToDelete(items.userId)}">
                                                <span class="fa fa-trash"></span>
                                                <f:ajax execute="@form" />
                                            </h:commandLink>
                                            <a class="btn" href="student_edit?id=#{items.userId}">
                                                <span class="fa fa-edit"></span>
                                            </a>
                                        </div>
                                    </td>
                                    <td class="text-left">#{items.fullName}</td>
                                    <td class="text-center">#{items.code}</td>
                                    <td class="text-center">#{items.training}</td>
                                </tr>
                            </c:forEach>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">

                            <h4 class="modal-title">Confirm</h4>
                        </div>
                        <div class="modal-body">
                            <p>Do you want to delete this Student?</p>
                        </div>
                        <div class="modal-footer">
                            <h:commandButton styleClass="btn btn-danger" value="Delete" actionListener="#{student.deleteStudent()}"/>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
