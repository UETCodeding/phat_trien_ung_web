<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
    <ui:composition template="../../layouts/layout_home.xhtml">
        <ui:define name="content">
            <div class="container-fluid">
                <div class="row"></div>
                <div class="col-md-12" id="content">
                    <div class="row">
                        <div class="col-md-9">
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-warning" id="excel-import">
                                <i class="far fa-file-excel" ></i>
                                Import
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                        </div>
                        <div class="col-md-4 bounce" id="excel-input">
                        </div>
                    </div>
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th style="padding-left: 55px;"><i class="fa fa-cog"></i></th>
                            <th>Ho ten</th>
                            <th>Ma sinh vien</th>
                            <th>Liên Khóa</th>
                        </tr>

                        </thead>
                        <tbody>
                            <c:forEach items="#{user.studentDtoList}" var="items" varStatus="status">
                                <tr>
                                    <td>
                                        <div class="btn-group">
                                            <button class="btn btn-danger"> <i class="fa fa-trash"></i> </button>
                                            <button class="btn btn-success"> <i class="fa fa-pen"></i> </button>
                                            <button class="btn btn-info"> <i class="fa fa-eye"></i> </button>
                                        </div>
                                    </td>
                                    <td class="text-left">#{items.fullName}</td>
                                    <td class="text-center">#{items.code}</td>
                                    <td class="text-center">#{items.training}</td>
                                </tr>
                            </c:forEach>
                        </tbody>
                    </table>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
