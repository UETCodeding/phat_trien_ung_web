<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
>
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>login</title>
    <link rel="icon" type="image/png" href="img/icon/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" href="font/css/font-awesome.min.css"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="font/css/material-design-iconic-font.min.css"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/animate.css"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/hamburgers.min.css"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/animsition.min.css"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/select2.min.css"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/daterangepicker.css"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="css/1.css"/>
    <script type="text/javascript" src="js/admin/cookie.js"></script>
    <!--===============================================================================================-->
</h:head>
<h:body>
    <div class="limiter">
        <div class="container-login100" style="background-image: url('/img/icon/bg-01.jpg');">
            <div class="wrap-login100">

                <h:panelGrid id="pnlLogin" class="login100-form validate-form">
                    <h:form >
                        <span class="login100-form-logo">
                           <img src="img/icon/dhcn_dhqghn.png" style="width: 124px" alt="logodhcn"/>
                        </span>
                        <span class="login100-form-title p-b-34 p-t-27">
                                Log in
                        </span>
                        <div class="wrap-input100 validate-input" data-validate="Enter username">
                            <h:inputText styleClass="input100" type="text" id="txtUsername" value="#{login.txtUsername}" pt:placeholder="Email"></h:inputText>
                            <span class="focus-input100" data-placeholder="&#xf207;"></span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Enter password">
                            <h:inputSecret class="input100" type="password" id="txtPassword" value="#{login.txtPassword}" pt:placeholder="Password"></h:inputSecret>
                            <span class="focus-input100" data-placeholder="&#xf191;"></span>
                        </div>

                        <div class="contact100-form-checkbox">
                            <input class="input-checkbox100" id="ckb1" type="checkbox"
                                   name="remember-me"/>
                            <label class="label-checkbox100" for="ckb1">
                                Remember me
                            </label>
                        </div>
                        <div class="text-center">
                            <h:messages styleClass="has-error" showDetail="true" errorClass="alert error1"  closable="true" globalOnly="true"></h:messages>
                        </div>
                        <div class="container-login100-form-btn">
                            <h:commandButton update="pnlLogin" styleClass="login100-form-btn" value="Login" actionListener="#{login.actLogin()}"/>
                        </div>
                        <div class="text-center p-t-90">
                            <a class="txt1" href="#">
                                Forgot Password?
                            </a>
                        </div>
                    </h:form>
                </h:panelGrid>
            </div>
        </div>
    </div>
    <div id="dropDownSelect1"></div>


    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!--===============================================================================================-->
    <script type="text/javascript" src="js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script type="text/javascript" src="js/select2.min.js"></script>
    <!--===============================================================================================-->
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script type="text/javascript" src="js/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script type="text/javascript" src="js/main.js"></script>

</h:body>
</html>
